<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexión</title>
    <style>
      :root{color-scheme:light dark}
      body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;display:grid;place-items:center;min-height:100vh;background:#f6f7fb;color:#1f2937}
      .card{max-width:560px;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px;text-align:center}
      .btn{appearance:none;border:0;background:#4f46e5;color:#fff;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Estás sin conexión</h1>
      <p>No pudimos cargar la página. Revisa tu conexión e inténtalo de nuevo.</p>
      <button class="btn" onclick="location.reload()">Reintentar</button>
    </main>
  </body>
  </html>
